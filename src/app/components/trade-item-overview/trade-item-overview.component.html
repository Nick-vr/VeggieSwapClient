<p-table [value]="tradeItems" [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [loading]="loading"
  [globalFilterFields]="['name','country.name', 'company', 'representative.name']">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="userFirstName">Name <p-sortIcon field="userFirstName"></p-sortIcon>
      </th>
      <th pSortableColumn="amount">Amount <p-sortIcon field="amount"></p-sortIcon>
      </th>
      <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon>
      </th>
      <th pSortableColumn="resource.name">Resources <p-sortIcon field="resource.name"></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" field="userFirstName"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="amount"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="id"></p-columnFilter>

      </th>
      <th>
        <p-columnFilter type="text" field="resource.name"></p-columnFilter>
        <!-- <p-columnFilter field="resource" matchMode="in" [showMenu]="false">
          <ng-template pTemplate="filter" let-value let-filter="filterCallback">
            <p-multiSelect [ngModel]="value" [options]="resources" placeholder="Any" (onChange)="filter($event.value)"
              optionLabel="name">
              <ng-template let-option pTemplate="item">
                <div>
                  <img [alt]="option.name" src="../../../assets/images/veggies/{{option.imageUrl}}" width="32"
                    style="vertical-align: middle" />
                  <span class="p-ml-1">{{option.name}}</span>
                </div>
              </ng-template>
            </p-multiSelect>
          </ng-template>
        </p-columnFilter> -->
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tradeItem>
    <tr>
      <td>{{tradeItem.userFirstName}} {{tradeItem.userLastName}}</td>
      <td>{{tradeItem.amount}}</td>
      <td>{{tradeItem.id}}</td>
      <td>{{tradeItem.resource.name}}</td>
    </tr>
  </ng-template>
</p-table>
