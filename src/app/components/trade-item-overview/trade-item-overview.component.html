<div class="card">
  <p-table #dt [value]="tradeItems" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['name']">
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
        <span class="p-input-icon-left p-ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'any')"
            placeholder="Search keyword" />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Resource</th>
        <th>Amount</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="name"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="resource" matchMode="in" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiSelect [ngModel]="value" [options]="resources" placeholder="Any" (onChange)="filter($event.value)"
                optionLabel="name">
                <ng-template let-option pTemplate="item">
                  <div>
                    <img [alt]="option.name" src="../../../assets/images/veggies/{{option.imageUrl}}" width="32" />
                    <span>{{option.name}}</span>
                  </div>
                </ng-template>
              </p-multiSelect>
            </ng-template>
          </p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="amount"></p-columnFilter>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-tradeItem>
      <tr>
        <td>
          {{tradeItem.userFirstName}}
        </td>
        <td>
          <img [alt]="tradeItem.resource.name" src="../../../assets/images/veggies/asparaguses.svg" width="32" />
          <span>{{tradeItem.resource.name}}</span>
        </td>
        <td>
          <span>{{tradeItem.amount}}</span>
        </td>
      </tr>
    </ng-template>


    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
