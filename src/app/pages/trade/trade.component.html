<div class="p-grid">
    <div class="p-col-12 vg-center">
        <span class="p-buttonset">
            <button pButton type="button" label="Back " icon="pi pi-arrow-circle-left"
                class=" p-button-rounded  p-button-raised " Style="font-size: 1.4rem" (click)="buttonBack()"></button>
            <button pButton type="button" label=" Accept Trade " *ngIf="this .buttonAcceptIsvisible" icon="pi pi-check"
                class=" p-button-rounded p-button-raised" Style="font-size: 1.4rem" (click)="acceptTrade()"></button>
            <button pButton type="button" label=" Propose Trade " icon="pi pi-envelope"
                *ngIf="this.buttonProposeIsvisible" class="p-button-rounded p-button-raised" Style="font-size: 1.4rem"
                (click)="proposeTrade()"></button>
            <button pButton type="button" label=" Refresh " icon="pi pi-refresh" *ngIf="this.buttonResetIsvisible"
                class=" p-button-rounded p-button-raised" Style="font-size: 1.4rem"
                onclick="window.location.reload()"></button>
            <button pButton type="button" label=" Stop Trading" icon="pi pi-times" *ngIf="this.buttonCancelIsvisible"
                class=" p-button-rounded p-button-raised" Style="font-size: 1.4rem" (click)="cancelTrade()"></button>
            <button pButton type="button" label=" Cancel Proposition " icon="pi pi-times"
                *ngIf="this.buttonCancelPropositionIsvisible" class=" p-button-rounded p-button-raised"
                Style="font-size: 1.4rem" (click)="cancelTrade()"></button>


        </span>
    </div>

    <div class="p-md-6">
        <div class="p-col-12">
            <p-pickList [source]="userTradeItems" [target]="userProposedItems"
                targetHeader="{{user?.firstName}} {{user?.lastName}}'s veggies" [dragdrop]="true" [responsive]="true"
                [sourceStyle]="{'height':'59vh' } " [targetStyle]="{'height':'calc(59vh + 1.1rem)'}"
                filterBy="resourceName" sourceFilterPlaceholder="Search by name" [showTargetFilter]="false"
                [showSourceControls]="false" [showTargetControls]="false" (onSourceSelect)=' toggleAcceptTradeButton()'
                (onTargetSelect)=' toggleAcceptTradeButton()'>
                <ng-template let-tradeItem pTemplate="product">
                    <div class="product-item ">
                        <div class="image-container ">
                            <img src="../../../assets/images/veggies/{{tradeItem.resourceImageUrl}}">
                        </div>
                        <div class="wrapper">
                            <div class="product-list-detail " style="font-size: 1.1rem;">
                                <div class="wrapper-horizontal ">
                                    <p>
                                        {{tradeItem.resourceName | titlecase}}
                                    </p>
                                    <div>
                                        {{tradeItem.amount}}
                                        &nbsp;

                                        <p class="pi pi-tag">
                                        </p>
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                            <!-- <div class=" " id="test2" style="margin-bottom: 0.7rem; margin-top: 0px;">

                                <p-inputNumber  [min]='0'
                                    placeholder="locale-german" [max]='tradeItem.amount'>
                                </p-inputNumber>
                            </div> -->
                            <div class="p-col-12">
                                <div class="p-inputgroup">
                                    <label class="p-inputgroup-addon "><i class="pi pi-shopping-cart"></i></label>
                                    <p-inputNumber [(ngModel)]="tradeItem.proposedAmount" [min]='0'
                                        [max]='tradeItem.amount'> </p-inputNumber>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-pickList>
        </div>
    </div>
    <div class="p-md-6">
        <div class="p-col-12">
            <p-pickList [source]="receiverProposedItems" [target]="receiverTradeItems"
                sourceHeader="{{receiver?.firstName}} {{receiver?.lastName}}'s's veggies" [dragdrop]="true"
                [responsive]="true" [sourceStyle]="{'height':'calc(59vh + 1.1rem)'}" [targetStyle]="{'height':'59vh'}"
                filterBy="resourceName" [showSourceFilter]="false" targetFilterPlaceholder="Search by name"
                [showSourceControls]="false" [showTargetControls]="false" (onSourceSelect)=' toggleAcceptTradeButton()'
                (onTargetSelect)=' toggleAcceptTradeButton()'>

                <ng-template let-tradeItem pTemplate="product">

                    <div class="product-item">
                        <div class="image-container">
                            <img src="../../../assets/images/veggies/{{tradeItem?.resourceImageUrl}}">
                        </div>

                        <div class="wrapper">
                            <div class="product-list-detail" style="font-size: 1.1rem;">
                                <div class="wrapper-horizontal">
                                    <p>
                                        {{tradeItem?.resourceName | titlecase}}
                                    </p>
                                    <div>
                                        {{tradeItem?.amount}}
                                        &nbsp;
                                        <p class="pi pi-tag">
                                        </p>
                                        &nbsp;
                                    </div>
                                </div>
                            </div>

                            <div class="p-col-12">
                                <div class="p-inputgroup">
                                    <label class="p-inputgroup-addon "><i class="pi pi-shopping-cart"></i></label>
                                    <p-inputNumber [(ngModel)]="tradeItem.proposedAmount" [min]='0'
                                        [max]='tradeItem.amount'> </p-inputNumber>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-pickList>
        </div>

    </div>

</div>
