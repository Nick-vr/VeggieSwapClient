<div class="p-grid">
    <div class="p-col-12 vg-center">
        <span class="p-buttonset">
            <button pButton type="button" label=" Confirm Trade " icon="pi pi-check"
                class="p-button-raised p-button-rounded" Style="font-size: 1.4rem;"></button>
            <button pButton type="button" label=" Reset " icon="pi pi-trash" class="p-button-raised p-button-rounded"
                Style="font-size: 1.4rem;"></button>
            <button pButton type="button" label=" Cancel Trade " icon="pi pi-times"
                class="p-button-raised p-button-rounded" Style="font-size: 1.4rem;"></button>
        </span>
    </div>

    <div class="p-md-6">
        <div class="p-col-12">
            <p-pickList [source]="userTradeItems" [target]="userProposedItems"
                targetHeader="{{user?.firstName}} {{user?.lastName}}'s veggies" [dragdrop]="true" [responsive]="true"
                [sourceStyle]="{'height':'65vh'}" [targetStyle]="{'height':'calc(65vh + 1.1rem)'}"
                filterBy="resourceName" sourceFilterPlaceholder="Search by name" [showTargetFilter]="false"
                [showSourceControls]="false" [showTargetControls]="false" (onMoveToSource)=' myFunction()' >
                <ng-template let-tradeItem pTemplate="product" >
                    <div class="product-item">
                        <div class="image-container">
                            <img src="../../../assets/images/veggies/{{tradeItem.resourceImageUrl}}">
                        </div>
                        <div class="wrapper">
                            <div class="product-list-detail" style="font-size: 1.1rem;">
                                <div class="wrapper-horizontal">
                                    <p>
                                        {{tradeItem.resourceName | titlecase}}
                                    </p>
                                    <div>
                                        {{tradeItem.amount}}
                                        &nbsp;

                                        <p class="pi pi-tag">
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="product-list-detail " id="test2" style="margin-bottom: 0.7rem; margin-top: 0px;">
                                <p-inputNumber [(ngModel)]="tradeItem.proposedAmount" ></p-inputNumber>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-pickList>
        </div>
    </div>
    <div class="p-md-6">
        <div class="p-col-12">
            <p-pickList [source]="receiverProposedItems" [target]="receiverTradeItems"
                sourceHeader="{{receiver?.firstName}}'s veggies" [dragdrop]="true" [responsive]="true"
                [sourceStyle]="{'height':'calc(65vh + 1.1rem)'}" [targetStyle]="{'height':'65vh'}"
                filterBy="resourceName" [showSourceFilter]="false" targetFilterPlaceholder="Search by name"
                [showSourceControls]="false" [showTargetControls]="false">

                <ng-template let-tradeItem pTemplate="product">

                    <div class="product-item">
                        <div class="image-container">
                            <img src="../../../assets/images/veggies/{{tradeItem?.resourceImageUrl}}">
                        </div>

                        <div class="wrapper">
                            <div class="product-list-detail" style="font-size: 1.1rem;">
                                <div class="wrapper-horizontal">
                                    <p>
                                        {{tradeItem?.resourceName | titlecase}}
                                    </p>
                                    <div>
                                        {{tradeItem?.amount}}
                                        &nbsp;

                                        <p class="pi pi-tag">
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="product-list-detail" style="margin-bottom: 0.7rem; margin-top: 0px;">
                                <p-inputNumber [(ngModel)]="tradeItem.proposedAmount"></p-inputNumber>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-pickList>
        </div>

    </div>

</div>
